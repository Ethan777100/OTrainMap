<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>O-Train Map</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="scripts/utils.js"></script>
</head>

<body>
    <div id="toggle-container" class="toggles-container">
        <div id="toggle-bar" class="toggle-bar"><span>Display Options</span></div>
        <div class="toggles-style">
            <div id="dark-toggle" class="toggle toggle-half">Dark</div>
            <div id="satellite-toggle" class="toggle toggle-half">Satellite</div>
            <div id="stage3-toggle" class="toggle toggle-clear">Stage 3 Kanata</div>
            <div id="3d-buildings-toggle" class="toggle toggle-clear">3D Buildings</div>
        </div>
    </div>
    <div id='map-container' style='width: 100%; height: 100%;'></div>
    <div class="logo-container">
        <a href="https://otrainfans.ca">
            <div id="logo"></div>
        </a>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
